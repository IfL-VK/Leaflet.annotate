<!DOCTYPE html>
<html>

	<head>

		<title>Usage Example - Semantic Markup for LeafletJS Marker, Popups and Overlay</title>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Malte ReiÃŸig, IfL Leipzig">
		<meta name="description" content="A dummy map showing how to use the Leaflet.annotate plugin. Annotates 
		geographic web map elements in Schema.org and Dublin Core.">

		<script type="text/javascript">

			loadStyleSheetFile('../vendor/Leaflet-0.7.7/leaflet.css')
			loadStyleSheetFile('css/example.css')
			loadStyleSheetFile('css/viewer-style.css')

			function loadStyleSheetFile(cssFileName) {
				// Copy & Paste from Stackoverflow:
				// http://stackoverflow.com/questions/19374843/css-delivery-optimization-how-to-defer-css-loading#19374984
				// Function contributed by http://stackoverflow.com/users/2456038/rafasashi
  		        var stylesheet = document.createElement('link')
					stylesheet.href = cssFileName
					stylesheet.rel = 'stylesheet'
					stylesheet.type = 'text/css'
				document.getElementsByTagName('head')[0].appendChild(stylesheet)
          	}
		</script>

		<script defer src="../vendor/Leaflet-0.7.7/leaflet.js" type="text/javascript"></script>
		<script defer src="../vendor/jquery-2.2.2.min.js" type="text/javascript"></script>

		<!-- Microdata.js needs to be loaded before Leaflet.annotate.Viewer.js due to a CONSTANT-->
		<script defer src="../Leaflet.annotate.Microdata-0.3.0-SNAPSHOT_en_US.min.js" type="text/javascript"></script>
		<script defer src="../Leaflet.annotate.Viewer-0.3.0-SNAPSHOT.min.js" type="text/javascript"></script>

		<script defer src="usna_example_page.js" type="text/javascript" onload="setup_map()"></script>

	</head>

	<body>

		<div id="map"></div>

	</body>
</html>

<noscript>
	<link rel="stylesheet" href="../vendor/Leaflet-0.7.7/leaflet.css" />
	<link rel="stylesheet" href="css/example.css" />
	<link rel="stylesheet" href="css/viewer-style.css" />
</noscript>
